<ion-header>
  <ion-navbar color="pink">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>消费清单</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openMoneyPage()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="refreshList($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let money of moneyList">
      <ion-item>
        <ion-avatar item-left>
          <img src="assets/image/test.jpg">
        </ion-avatar>
        <h2>￥{{money.money}}</h2>
        <p>{{money.detail}}</p>
        <ion-note item-end>{{money.date}}</ion-note>
      </ion-item>
      <!--<ion-item>
        {{money.money}} {{money.date}} {{money.type}} {{money.detail}}
      </ion-item>-->
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteMoneyDate(money.id)">
        <ion-icon name="trash"></ion-icon>
        delete 
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
